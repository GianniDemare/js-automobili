<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Automobili</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    

    
    
</head>

<body>
    <!-- STARTING-->
    
     
    <!-- TITOLO -->
    <main>
        <div class="container">
            <div class="row text-center justify-content-center mt-4">
                <div class="col-6">
                    <h1>Automobili in Vendita</h1>
                    <p class="bg-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Present in varius, ante. Sed <br> quis luctus eros. Phasellus rutrum laoreet leo in consequat.</p>
                </div>
            </div>
        </div>   
            
        
    <!-- CARD -->

            <div class="container">
                <div id="cards" class="row text-center justify-content-center">
                    <h1>Auto a Benzina</h1>
                    

                </div>

                <div id="cards1" class="row text-center justify-content-center">
                    <h1>Auto a Diesel</h1>


                </div>

                <div id="cards2" class="row text-center justify-content-center">
                    <h1>Altre Auto</h1>

                </div>

                <div class="row m-3">
                    <div class="col-12">
                      <h3>Aggiunta Automobile</h3>
                    </div>
                  </div>
                  <form class="row g-3" data-bitwarden-watching="1" onsubmit="addCar(event)">
                    <div class="col-md-6">
                      <label for="marca" class="form-label">Marca</label>
                      <input type="text" class="form-control" id="brand">
                    </div>
                    <div class="col-md-6">
                      <label for="modello" class="form-label">Modello</label>
                      <input type="text" class="form-control" id="model">
                    </div>
                    <div class="col-12">
                      <label for="alimentazione" class="form-label">Alimentazione</label>
                      <input type="text" class="form-control" id="feeding">
                    </div>
                    
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Aggiungi Automobile</button>
                    </div>
                  </form>
    
            </div>
            

            
            
           
    </main>
     
    
    <script src="./js/main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
